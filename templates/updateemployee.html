<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='updateemployee.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fa-solid fa-pen"></i>Update Employee</h1>
            <p>Update employee details</p>
        </div>
        
        <form action="{{ url_for('updateemployee', id=id) }}" method="POST">
        {% if error %}
        <p style="color: red; font-weight: 500; margin-bottom: 10px;">{{ error }}</p>
        {% endif %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" required placeholder="Alice Johnson" value="{{ row[0] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="Email" id="email" required placeholder="alice.johnson@company.com" value="{{ row[1] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="9876543210"  required value="{{ row[2] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" required placeholder="123 Main St, City, State" value="{{ row[3] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="empid">Employee ID <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="empid" name="EmployeeId" required placeholder="EMP001" value="{{ row[4] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="designation">Designation <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-briefcase"></i>
                        <input type="text" id="designation" name="Designation" required placeholder="Software Developer" value="{{ row[5] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="department">Department <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="department" name="Department" required placeholder="IT" value="{{ row[6] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="joining">Joining Date <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" name="JoiningDate" id="joining" required value="{{ row[7] }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="empType">Employment Type <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-clock"></i>
                        <select id="empType" name="EmploymentType" required >
                            <option value="" disabled selected>Select type</option>
                            <option value="" disabled {% if not row[8] %}selected{% endif %}>Select type</option>
                            <option value="Full-time" {% if row[8] == "Full-time" %}selected{% endif %}>Full-time</option>
                            <option value="Part-time" {% if row[8] == "Part-time" %}selected{% endif %}>Part-time</option>
                            <option value="Contract" {% if row[8] == "Contract" %}selected{% endif %}>Contract</option>
                            <option value="Intern" {% if row[8] == "Intern" %}selected{% endif %}>Intern</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Role <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="Role" required >
                            <option value="" disabled selected>Select role</option>
                            <option value="Employee" {% if row[9] == "Employee" %}selected{% endif %}>Employee</option>
                            <option value="Manager" {% if row[9] == "Manager" %}selected{% endif %}>Manager</option>
                            <option value="Admin" {% if row[9] == "Admin" %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary">Salary<span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-money-bill"></i>
                        <input type="number" name="salary" id="salary" required placeholder="130000" min="0" step="1000" value="{{ row[10] }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth<span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="date" name="dob" id="dob" required value="{{ row[11] }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <div class="input-with-icon">
                       <i class="fa-solid fa-person"></i>
                        <select id="gender" name="gender" required >
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male" {% if row[12] == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if row[12] == "Female" %}selected{% endif %}>Female</option>
                            <option value="Others" {% if row[12] == "Others" %}selected{% endif %}>Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-user-lock"></i>
                        <input type="password" name="password" id="password" required placeholder="password" minlength="8" value="{{ row[13] }}">
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-pen"></i> Update
                </button></a>
                <a href="{{ url_for('showemployee') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>
    </div>

    
</body>
</html>
